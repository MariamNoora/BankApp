<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Alumni+Sans+Inline+One:ital@1&family=Eagle+Lake&family=Montserrat:wght@100;200&family=Mouse+Memoirs&family=Open+Sans:wght@300&family=Source+Code+Pro:wght@300&family=Square+Peg&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div id="main" class="col-4 container border border-3 border-info rounded p-5 shadow">
            <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">
                <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z"/>
            </svg>
            <h4 id="logo"><b>MY BANK</b></h4>
            </div>
            <form action="" [formGroup]="registerForm" class="p-4"> <!-- [] -> property binding -->
            <input type="text" name="uname" id="reg_name" class="form-control p-1 mt-3 border border-1 border-info rounded-3 shadow" formControlName="uname" placeholder="Username">
            <input type="text" name="acno" id="reg_acno" class="form-control p-1 mt-3 border border-1 border-info rounded-3 shadow" formControlName="acno" placeholder="Account number">
            <input type="password" name="pswd" id="reg_pswd" class="form-control p-1 mt-3 border border-1 border-info rounded-3 shadow" formControlName="pswd" placeholder="Password">
            <button type="button'" (click)="registration()" class="form-control p-1 mt-4 btn btn-info rounded-5 text-light shadow">Register</button>
            <div class="text-center fs-6 mt-3">
                <a routerLink="">Sign In</a>
            </div>
        </form>
        </div>
        <div class="col-4"></div>
    </div>    
</body>
<script src="./bank.js"></script>
</html>
